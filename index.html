---
layout: home
---

<div am-Hero> 

    <article am-Intro>
        <div am-Wrapper="intro">
            <p>Oh hey there! I'm Robert van Steen, a web developer from Amsterdam, with a passion for developing things on the internet.</p> 
            <a href="#work" data-section="work">View my work</a>
        </div>
    </article>

</div>

<div am-Work>

    {% for post in site.categories.work %}
        <article am-Project="{{ post.slug }}">
            <div am-Wrapper="project">
                <header am-Header="project">
                    <img src="/assets/work/{{ post.slug }}/logo.png" alt="{{ post.title }}" am-ProjectLogo>
                </header>
                {{ post.content }}
            </div>
        </article>
    {% endfor %}

</div>
